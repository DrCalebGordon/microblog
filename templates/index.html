<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microblog</title>

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="navbar">
    <div class="navbar_brand">

    <img class="book" src="/static/images/book.svg" alt="book logo" >Microblog
    </div>

    <ul class="navbar__navigation">
        <li class="navbar__navigation-item"> <a href="" class="navbar__link">Recent</a> </li>
        <li class="navbar__navigation-item"> <a href="" class="navbar__link">Calendar</a> </li>
    </ul>
</header>

<main class="main">
    <section>
        <h1>Add new Entry</h1>
        <form class="form"  method="POST">
            <p class="form_input">
                <label class="form_label" for="entry">Entry Area </label>
                <textarea name="content" class="form_textarea" id="entry"> </textarea>

            </p>
           <!-- <input type="text" name="sample" id="sample-field"> -->
            <button class="form_submit" type="submit">Add Entry</button>

        </form>

        </section>
        <h1>Recent Posts</h1>
    {% for entry in entries %}
        <article class="entry">
            <div>
                <h2 class="entry_title"> {{ entry[0] | truncate(30, true) }} </h2>
                <time class="entry_date" datetime={{ entry[1] }}> | {{entry[2]}}</time>
            </div>
            <p class="entry_content">
                {{ entry[0] }}

            </p>
        </article>
    {% endfor %}
    </section>

</main>

<footer class="footer">
    <div class="footer_content">
        <section class="left">
            <div class="footer_column">
            <a class="footer_item">Made by Caleb Gordon </a>
            <a class="footer_item"> Check out my portfolio!</a>
            </div>
        </section>

        <section class="right">
        <div class="footer_column">
            <a class="footer_item">Recent </a>
            <a class="footer_item"> Calendar</a>
        </div>
        </section>
    </div>
        <div class="footer_column">
            <a class="footer_item">About </a>
            <a class="footer_item"> How this was made</a>
        </div>
</footer>

</body>
</html>
